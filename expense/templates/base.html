<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django app</title>
  </head>
  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>
          <a href="/expense">Gastos</a>
        </li>
        <li>
          <a href="/expense/create">Crear gasto</a>
        </li>
        <li>
          <a href="/categories/create/">Crear categoria</a>
        </li>
        <li>
          <a href="/logout">Cerrar sesion</a>
        </li>
        {% else %}
        <li>
          <a href="/">Inicio</a>
        </li>
        <li>
          <a href="/signup">Registrarse</a>
        </li>
        <li>
          <a href="/signin">Iniciar sesion</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
