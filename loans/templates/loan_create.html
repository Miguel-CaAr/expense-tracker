{% extends "base.html" %} {% block content %}
<main>
  <section>
    <h1>Registra prestamo</h1>
    {{error}}
  </section>
  <section>
    <form class="form" action="/loans/create" method="POST">
      {% csrf_token %}
      <input
        placeholder="Prestamista"
        type="text"
        name="lender"
        maxlength="50"
        required
        id="id_lender"
      />
      <input
        placeholder="Monto"
        type="number"
        name="amount"
        step="0.01"
        required
        id="id_amount"
      />
      <textarea
        placeholder="Description"
        name="description"
        cols="40"
        rows="10"
        maxlength="500"
        id="id_description"
      ></textarea>
      <button>Guardar</button>
    </form>
  </section>
</main>
{% endblock %}
